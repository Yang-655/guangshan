<!DOCTYPE html>
<html>
<head>
    <title>检查localStorage</title>
</head>
<body>
    <h1>localStorage数据检查</h1>
    <pre id="output"></pre>
    
    <script>
        const data = localStorage.getItem('recommendationData');
        const output = document.getElementById('output');
        
        if (data) {
            try {
                const parsed = JSON.parse(data);
                output.textContent = JSON.stringify(parsed, null, 2);
            } catch (e) {
                output.textContent = 'Error parsing data: ' + e.message;
            }
        } else {
            output.textContent = 'No recommendationData found in localStorage';
        }
    </script>
</body>
</html>
